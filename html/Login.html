<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whale Wallet - Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/LoginStyle.css">
    <link rel="icon" href="../images/whale.png" type="image/png">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  </head>

  <body onload="logOut();">
    <main>
      <h1>Sign In Your Wallet</h1>
      <form id="loginForm" onsubmit="event.preventDefault(); login();">
        <label for="loginUsername">Username</label>
        <input type="text" id="loginUsername" required />
        <label for="loginPassword">Password</label>
        <input type="password" id="loginPassword" required />
        <button type="submit">Login</button>
        <p>
          Don't have a wallet? <a href="CreateWallet.html">Create Wallet</a>
        </p>
        <p>Having trouble signing in? <a href="RestoreAccount.html">Restore Wallet</a></p>
      </form>
      <div id="loginResult"></div>
      
      <!-- Bitcoin Price Chart -->
      <div class="chart-container">
        <div id="tradingview_btc"></div>
        <div id="tradingview_heatmap"></div>
      </div>
    <script type="text/javascript">
      new TradingView.widget({
        "container_id": "tradingview_btc",
        "width": "100%",     
        "height": 430,
        "width": 900,       
        "symbol": "TOTAL",
        "interval": "D",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "2",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "hide_top_toolbar": true,
        "hide_legend": false,
        "save_image": false,
        "referral_id": "19514",
        "allow_symbol_change": false,
        "studies": []
      });
    </script>
    </main>
    
    <script src="../JS/lightwallet.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="../JS/CurrenciesFunctionality.js"></script>
    <script src="../JS/WalletFunctionality.js"></script>  
  </body>
</html>
