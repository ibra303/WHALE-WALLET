<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whale Wallet</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/ProfileStyle.css">
    <link rel="icon" href="../images/whale.png" type="image/png">
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  </head>
  <body
    onload="loginStatus(); getEthPrice(); getETHBalance(); getAvaxPrice(); getAVAXBalance(); " >
    <nav>
      <ul class="navbar">
        <li><p id="loginStatus"></p></li>
        <li><a href="Profile.html">Home</a></li>
        <li><a href="SendCoins.html">Send Coins</a></li>
        <li><a href="TransactionHistory.html">Wallet Transaction History</a></li>
        <li><a href="CreateWallet.html">Create Wallet</a></li>
        <li><a href="RestoreAccount.html">Restore Wallet</a></li>
        <li><button onclick="logOut()">Log Out</button></li>
      </ul>
    </nav>    

    <main>
  <h1><img src="../images/whale.png" alt="Whale Icon" style="width: 60px; height: 60px; vertical-align: middle;">
    Whale Wallet 
  </h1>
  <div class="infoRow">
    <span>Address:</span>
    <span id="walletAddress"></span>
  </div>
  <div class="infoRow">
    <span>ETH Balance:</span>
    <span id="walletBalance"></span>
    <span>ETH Price: <span id="ethPrice"></span>$</span>
  </div>
  <div class="infoRow">
    <span>AVAX Balance:</span><span id="walletBalanceAvax"></span>
    <span>AVAX Price: <span id="avaxPrice"></span>$</span>
  </div>

  <!-- Bitcoin Price Chart -->
  <div class="chart-container">
    <div id="tradingview_btc"></div>
  </div>
<script type="text/javascript">
  new TradingView.widget({
    "container_id": "tradingview_btc",
    "width": "100%",     
    "height": 570,
    "width": 900,       
    "symbol": "BTCUSD",
    "interval": "D",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "hide_top_toolbar": false,
    "hide_legend": false,
    "save_image": false,
    "referral_id": "19514",
    "allow_symbol_change": true
  });
</script>
</main>

    <script src="../JS/lightwallet.min.js"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.x.x/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.5.2/dist/web3.min.js"></script>
    <script src="../JS/CurrenciesFunctionality.js"></script>
    <script src="../JS/WalletFunctionality.js"></script>
  </body>
</html>
